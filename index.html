<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlyJs | Star Wars Characters</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <div class="header-container container">
            <h1>Star Wars All Characters</h1>
            <input class="search" type="text" placeholder="İsim Girin">
            <button class="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="header-buttons container d-flex justify-content-center py-3 my-3 gap-4">
            <button class="green-button" id="greenBtn"  onclick="changeButton(), getAllCharacter()"></button>
            <button class="red-button" id="redBtn"  onclick="changeButtonRed(), removeCharacters()"></button>
            <div class="drop-down">
                <button class="filterBtn" id="filterBtn" onclick="filterBtnActive()">Filtreleme Seçenekleri</button>
                <div class="dropdown-content">
                    <ul>
                        <li>
                            <input type="radio" name="test" id="1" checked>
                            <label for="1"><strong>All Characters</strong></label>
                        </li>
                        <li>
                            <input type="radio" name="test" id="2">
                            <label for="2"><strong>Tatooine</strong></label>
                        </li>
                        <li>
                            <input type="radio" name="test" id="3">
                            <label for="3"><strong>Naboo</strong></label>
                        </li>
                        <li>
                            <input type="radio" name="test" id="4">
                            <label for="4"><strong>Alderaan</strong></label>
                        </li>
                        <li>
                            <input type="radio" name="test" id="5">
                            <label for="5"><strong>Stewjan</strong></label>
                        </li>
                        <li>
                            <input type="radio" name="test" id="6">
                            <label for="6"><strong>Eriadu</strong></label>
                        </li>
                        <li>
                            <input type="radio" name="test" id="7">
                            <label for="7"><strong>Kashyyyk</strong></label>
                        </li>
                        <li>
                            <input type="radio" name="test" id="8">
                            <label for="8"><strong>Corellia</strong></label>
                        </li>
                        <li>
                            <input type="radio" name="test" id="9">
                            <label for="9"><strong>Rodia</strong></label>
                        </li>
                        <li>
                            <input type="radio" name="test" id="10">
                            <label for="10"><strong>Bestine</strong></label>
                        </li>
                        <li>
                            <input type="radio" name="test" id="11">
                            <label for="11"><strong>Unknown</strong></label>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="container character-container">
        <div class="row">
            
        </div>
    </div>    
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/f537b8bda9.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
