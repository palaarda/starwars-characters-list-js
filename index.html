<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlyJs | Star Wars Characters</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body style="background-color: black;">
    <div class="bg-animation">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
        <div id="stars4"></div>
    </div>
    <header>
        <div class="header-container container">
            <h1>Star Wars All Characters</h1>
        </div>
        <div class="header-buttons container d-flex justify-content-center py-3 my-3 gap-4">
            <button class="green-button" id="greenBtn"  onclick="changeButton(), getAllCharacter()"></button>
            <button class="red-button" id="redBtn"  onclick="changeButtonRed(), removeCharacters()"></button>
            <div class="drop-down">
                <button class="filterBtn" id="filterBtn" onclick="filterBtnActive()">Filtreleme Se√ßenekleri</button>
                <div class="dropdown-content">
                    <ul>
                        <li>
                            <input type="radio" name="test" id="1" checked onclick="changeButton(), removeCharacters(), getAllCharacter()">
                            <label for="1"><strong>All Characters</strong></label>
                        </li>
                        <li>
                            <input type="radio" name="test" id="2" onclick="changeButton(), removeCharacters(), getFiltered('tatooine')">
                            <label for="2"><strong>Tatooine</strong></label>
                        </li>
                        <li>
                            <input type="radio" name="test" id="3" onclick="changeButton(), removeCharacters(), getFiltered('naboo')">
                            <label for="3"><strong>Naboo</strong></label>
                        </li>
                        <li>
                            <input type="radio" name="test" id="4" onclick="changeButton(), removeCharacters(), getFiltered('alderaan')">
                            <label for="4"><strong>Alderaan</strong></label>
                        </li>
                        <li>
                            <input type="radio" name="test" id="5" onclick="changeButton(), removeCharacters(), getFiltered('stewjon')">
                            <label for="5"><strong>Stewjon</strong></label>
                        </li>
                        <li>
                            <input type="radio" name="test" id="6" onclick="changeButton(), removeCharacters(), getFiltered('eriadu')">
                            <label for="6"><strong>Eriadu</strong></label>
                        </li>
                        <li>
                            <input type="radio" name="test" id="7" onclick="changeButton(), removeCharacters(), getFiltered('kashyyyk')">
                            <label for="7"><strong>Kashyyyk</strong></label>
                        </li>
                        <li>
                            <input type="radio" name="test" id="8" onclick="changeButton(), removeCharacters(), getFiltered('corellia')">
                            <label for="8"><strong>Corellia</strong></label>
                        </li>
                        <li>
                            <input type="radio" name="test" id="9" onclick="changeButton(), removeCharacters(), getFiltered('rodia')">
                            <label for="9"><strong>Rodia</strong></label>
                        </li>
                        <li>
                            <input type="radio" name="test" id="10" onclick="changeButton(), removeCharacters(), getFiltered('bestine')">
                            <label for="10"><strong>Bestine</strong></label>
                        </li>
                        <li>
                            <input type="radio" name="test" id="11" onclick="changeButton(), removeCharacters(), getFiltered('unknown')">
                            <label for="11"><strong>Unknown</strong></label>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="container character-container">
        <div class="row">
            
        </div>
    </div>    
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/f537b8bda9.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
